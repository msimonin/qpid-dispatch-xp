campaign:
  test_case_1:
    nbr_servers: [1, 2]
    nbr_clients: [1, 5]
    call_type: ["rpc-call"]
    nbr_calls: [100]
    pause: [0, 0]
    timeout: [8000]
    version: ["beyondtheclouds/ombt:latest"]
    length: [1024]
    executor: ["threading"]
    driver: ["broker"]
  test_case_2:
    nbr_topics: [10]
    call_type: ["rpc-call", "rpc-cast"]
    nbr_calls: [1000]
    pause: [0.1]
    timeout: [8000]
    version: ["msimonin/ombt:singleton"]
    length: [1024]
    executor: ["threading"]
    driver: ["broker", "router-4"]
drivers:
  broker:
    type: rabbitmq
  router-4:
    type: qdr
    topology: complete_graph
    args: [4]
    qdr_image: msimonin/qdrouterd-collectd
    qdr_version: 1.0.0
