backend: virtualbox
user: root
box: bento/debian-9.1
resources:
  machines:
    - roles:
        - bus
        - telegraf
        - chrony
      flavor: tiny
      number: 1
      networks:
        - control_network
        - internal_network
    - roles:
        - ombt-client
        - telegraf
        - chrony
      flavor: tiny
      number: 1
      networks:
        - control_network
        - internal_network
    - roles:
        - ombt-server
        - telegraf
        - chrony
      flavor: tiny
      number: 1
      networks:
        - control_network
        - internal_network
    - roles:
        - control-bus
        - ombt-control
        - control
        - registry
        - telegraf
        - prometheus
        - grafana
        - chrony-server
      flavor: medium
      number: 1
      networks:
        - control_network
        - internal_network
